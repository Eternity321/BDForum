<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
</head>
<body>

<h2>Post List</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Text</th>
        <th>User</th>
        <th>Category</th>
        <th>Timestamp</th>
        <th>Action</th>
    </tr>

    <tr th:each="post : ${posts}">
        <td th:text="${post.id}"></td>
        <td th:text="${post.title}"></td>
        <td th:text="${post.text}"></td>
        <td th:text="${post.user.username}"></td>
        <td th:text="${post.category.title}"></td>
        <td th:text="${post.timestamp}"></td>
        <td>
            <a th:href="@{/posts/edit/{id}(id=${post.id})}">Edit</a> |
            <a th:href="@{/posts/delete/{id}(id=${post.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
</table>

<br>
<a href="/posts/add">Add Post</a>

</body>
</html>
