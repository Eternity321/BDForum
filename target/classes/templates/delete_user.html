<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
</head>
<body>

<h2>Delete User</h2>

<p>Are you sure you want to delete this user?</p>

<form method="post" action="/users/delete/{id}">
    <input type="hidden" name="id" th:value="${id}" />
    <input type="submit" value="Delete" />
</form>

<br>
<a href="/users">Cancel</a>

</body>
</html>
