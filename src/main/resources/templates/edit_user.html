<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>

<h2>Edit User</h2>

<form method="post" th:action="@{/users/edit/{id}(id=${id})}" th:object="${user}">
    <label>Mail: <input type="text" th:field="*{mail}" /></label><br>
    <label>Password: <input type="password" th:field="*{password}" /></label><br>
    <label>Username: <input type="text" th:field="*{username}" /></label><br>
    <input type="submit" value="Update User" />
</form>

<br>
<a href="/users">Back to User List</a>

</body>
</html>
