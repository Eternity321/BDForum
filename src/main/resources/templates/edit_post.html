<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <h2 class="text-center mb-4">Редактировать пост</h2>

    <form method="post" th:action="@{/posts/edit/{id}(id=${post.id})}" th:object="${post}" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="title" class="form-label">Заголовок:</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" required>
            <div class="invalid-feedback">Пожалуйста, укажите заголовок.</div>
        </div>

        <div class="mb-3">
            <label for="text" class="form-label">Текст:</label>
            <textarea th:field="*{text}" class="form-control" id="text" rows="5" required></textarea>
            <div class="invalid-feedback">Пожалуйста, укажите текст.</div>
        </div>

        <div class="mb-3">
            <label for="user" class="form-label">Имя пользователя:</label>
            <select th:field="*{user.id}" class="form-select" id="user" required>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
            </select>
            <div class="invalid-feedback">Пожалуйста, выберите пользователя.</div>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Категория:</label>
            <select th:field="*{category.id}" class="form-select" id="category" required>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.title}"></option>
            </select>
            <div class="invalid-feedback">Пожалуйста, выберите категорию.</div>
        </div>

        <button type="submit" class="btn btn-primary">Обновить пост</button>
    </form>

    <div class="mt-3">
        <a href="/posts/list" class="btn btn-secondary">Назад к списку постов</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
