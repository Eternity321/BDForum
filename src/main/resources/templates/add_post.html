<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Post</title>
</head>
<body>

<h2>Add Post</h2>

<form method="post" th:action="@{/posts/add}" th:object="${post}">
    <label>Title: <input type="text" th:field="*{title}" /></label><br>
    <label>Text: <textarea th:field="*{text}"></textarea></label><br>
    <label>User:
        <select th:field="*{user.id}">
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
        </select>
    </label><br>
    <label>Category:
        <select th:field="*{category.id}">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.title}"></option>
        </select>
    </label><br>
    <input type="submit" value="Add Post" />
</form>

<br>
<a href="/posts">Back to Post List</a>

</body>
</html>
